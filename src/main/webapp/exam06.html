<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	display: inline-block;
	width: 50px; height: 50px;
	border: 1px solid lightgray;
	background: red;
	color: white;
	text-align: center;
	/* height와 같은 값을 주면 가운데 위치함*/
	line-height: 50px;    
}
#down:hover {
	/* relative : 현재 태그 기준으로 위치를 변경함*/
	position: relative;
	left: 20px; 
	top : 20px;
	background: green;
}
#up:hover {
	position: relative;
	right: 20px;
	bottom: 20px;
	background: green;
}
</style>
</head>
<body>
	<h3>상대 배치, relative</h3>
	<hr>
	<div>T</div>
	<div id="down">h</div>
	<div>a</div>
	<div>n</div>
	<div id="up">k</div>
	<div>s</div>
</body>
</html>
