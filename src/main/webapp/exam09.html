<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	position: absolute;
}
img {
	position: absolute;
}
#spadeA {left: 10px; top: 20px;}
#spade2 {left: 40px; top: 30px;}
#spade3 {left: 70px; top: 40px;}
#spade7 {left: 100px; top: 50px;}
img:hover {z-index: 100;}
</style>
</head>
<body>
	<h3>z-index 프로퍼티</h3>
	<hr>
	<div>
		<img alt="스페이드A" src="img/spade-A.png"
			width="100" height="140" id="spadeA">
		<img alt="스페이드2" src="img/spade-2.png"
			width="100" height="140" id="spade2">
		<img alt="스페이드3" src="img/spade-3.png"
			width="100" height="140" id="spade3">
		<img alt="스페이드7" src="img/spade-7.png"
			width="100" height="140" id="spade7">			
	</div>
</body>
</html>
